        <section class="contact-section">

                <div class="contact-info">

    <script>
        function toggleTheme() {
            const themeStyle = document.getElementById('theme-style');
            const currentTheme = themeStyle.getAttribute('href');
            const newTheme = currentTheme === 'css/theme1.css' ? 'css/theme2.css' : 'css/theme1.css';
            themeStyle.setAttribute('href', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        window.addEventListener('load', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.getElementById('theme-style').setAttribute('href', savedTheme);
            }
        });

        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message! I will get back to you soon.');
            this.reset();
        });
    </script>
    <div class="audio-player">
            <audio id="background-music" loop autoplay preload="auto">
                <source src="audio/project-ambience.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <button onclick="toggleMusic()" id="music-toggle">
                <i class="fas fa-pause" id="music-icon"></i>
            </button>
        </div>
    
        <script>
            const audio = document.getElementById('background-music');
            const musicIcon = document.getElementById('music-icon');
            let isPlaying = true;
    
            audio.volume = 0.5;
    
            document.addEventListener('DOMContentLoaded', () => {
                audio.play().catch(() => {
                    document.addEventListener('click', () => {
                        audio.play();
                    }, { once: true });
                });
            });
    
            function toggleMusic() {
                if (isPlaying) {
                    audio.pause();
                    musicIcon.className = 'fas fa-play';
                } else {
                    audio.play();
                    musicIcon.className = 'fas fa-pause';
                }
                isPlaying = !isPlaying;
            }
        </script>
</body>
